<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Product App</title>
  <!-- Bootswatch Cosmo Theme -->
  <link
   rel="stylesheet"
   href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="App.css" />
  <link rel="stylesheet" href="style.css" />
 </head>

 <body>
   <div class=¨menu-btn¨>
     <i class="fas fa-bars fa-2x"></i>
 </div>
 
  <div class=¨container¨>
    
    <nav class="nav-main">

      <div class=¨container¨>
      <a class="navbar-brand" href="#">App de productos</a>
  </div> 
   
  </nav>
  <h2>LISTA DE PRODUCTOS</h2>
  <div class="container">
   <!-- APPLICATION -->
   <div id="App" class="row pt-5">
    <!-- FORM -->
    <div class="col-md-4">
     <div class="card">
      <div class="card-header">
       <h4>Agregar producto</h4>
      </div>
      <form id="product-form" class="card-body">
       <div class="form-group">
        <input
         type="text"
         id="name"
         placeholder="Nombre"
         class="form-control"
        />
       </div>
       <div class="form-group">
        <input
         type="number"
         id="price"
         step="0.01"
         placeholder="precio"
         class="form-control"
        />
       </div>
       <div class="form-group">
        <input
         type="number"
         id="year"
         min="1900"
         max="2099"
         step="1"
         value="1999"
         class="form-control"
        />
       </div>
       <button type="button" class="btn btn-outline-info">Guardar</button>
      </form>
     </div>
    </div>

    <!-- PRODUCTS LIST -->
    <div id="product-list" class="col-md-8"></div>
   </div>
  </div>

  <script src="App.js" type="module"></script>
 </body>
</html>
